<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Primary Meta Tags -->
    <title>__TITLE__</title>

    <meta name='title' content="__TITLE__" />
    <meta name='description' content="__DESCRIPTION__" />

    <!-- Open Graph / Facebook -->
    <meta property='og:type' content='website' />
    <meta property='og:url' content="__URL__" />
    <meta property='og:title' content="__TITLE__" />
    <meta property='og:description' content="__DESCRIPTION__" />
    <meta property='og:image' content="__IMAGE__" />

    <!-- Twitter -->
    <meta property='twitter:card' content='summary_large_image' />
    <meta property='twitter:url' content="__URL__" />
    <meta property='twitter:title' content="__TITLE__" />
    <meta property='twitter:description' content="__DESCRIPTION__" />
    <meta property='twitter:image' content="__IMAGE__" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
